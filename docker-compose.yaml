version: '3.2'

services:
  mytest:
    image: mytest
    container_name: mytest
    depends_on:
      - selenoid
      - selenoid-ui
    networks:
      - mynet
    build:
      context: .
    volumes:
      - ./allure-results:/app/allure-results
#    command: mvn clean test allure generate /app/allure-results --clean -o /app/allure-report
    command: ["powershell", "-c", "mvn clean test -Dsurefire.suiteXmlFiles=testng.xml && allure generate /app/allure-results --clean-results -o /app/allure-report"]
    ports:
      - "80:80"
#    ports:
#      - 0.0.0.0:5555:5555
#    extra_hosts:
#      - "host.docker.internal:host-gateway"
#    volumes:
#    - ./allure-results:/app/allure-results
#    command: [ "sh", "-c", "pytest --alluredir=/app/allure-results && allure generate /app/allure-results --clean -o /app/allure-report" ]
#    ports:
#        - "80:80"

  selenoid:
    image: "aerokube/selenoid"
    networks:
      - mynet
#    ports:
#      - "4444:4444"
    volumes:
      - ".:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json", "-container-network", "mytestspp_mynet", "-limit", "5", "-retry-count", "2"]

  selenoid-ui:
    image: "aerokube/selenoid-ui"
    networks:
      - mynet
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
networks:
  mynet: