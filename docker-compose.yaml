version: '3.2'

services:
  mytest:
    image: mytest
    container_name: mytest
    depends_on:
      - selenoid
      - selenoid-ui
    networks:
      - mynet
    build:
      context: .
#    command: mvn test allure:report
#    command: mvn test allure:report allure generate /app/target/allure-results --clean-results -o /app/allure-report
#    command: ["powershell", "-c", "mvn clean test allure generate /app/target/allure-results --clean-results -o /app/allure-report"]
    command: ["sh", "-c", "mvn test && rm -rf /app/target/allure-results/* && allure generate /app/target/allure-results --clean -o /app/allure-report"]
    volumes:
      - maven-cache:/root/.m2
      - ./allure-results:/app/target/allure-results

  selenoid:
    image: "aerokube/selenoid"
    networks:
      - mynet
    volumes:
      - ".:/etc/selenoid/"
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json", "-container-network", "mytestspp_mynet", "-limit", "5", "-retry-count", "2"]

  selenoid-ui:
    image: "aerokube/selenoid-ui"
    networks:
      - mynet
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]

networks:
  mynet:

volumes:
  maven-cache:

