version: '3.2'

services:
  mytest:
    image: mytest
    container_name: mytest
    depends_on:
      - selenoid
      - selenoid-ui
    networks:
      - mynet
    build:
      context: .
    command: mvn clean test allure:report
    environment:
      - ALLURE_RESULTS_PATH=/app/allure-results
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - ./target/allure-results:/app/allure-results


  selenoid:
    image: "aerokube/selenoid"
    networks:
      - mynet
    volumes:
      - ".:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json", "-container-network", "mytestspp_mynet", "-limit", "5", "-retry-count", "2"]

  selenoid-ui:
    image: "aerokube/selenoid-ui"
    networks:
      - mynet
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
networks:
  mynet:

